{% extends "base.html" %}

{% block title %} Server Error {% endblock title %}

{% block body %}

<section class="hero is-light">
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a href="/" class="navbar-item is-dark">
                        <h1 class="title is-3">
                            Deps.rs
                        </h1>
                    </a>
                </div>
            </div>
        </header>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="notification is-danger">
            <p class="title is-3">
                Server Error
            </p>
            <p>
                {{ message }}
            </p>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                <strong>Deps.rs</strong> is a service for the Rust community. It is open source on <a href="https://github.com/srijs/deps.rs">GitHub</a>.
            </p>
            <p>
                Please report any issue on the <a href="https://github.com/srijs/deps.rs/issues">issue tracker</a>.
            </p>
        </div>
    </div>
</footer>

{% endblock body %}
